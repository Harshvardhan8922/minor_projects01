<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form </title>
    <link rel="stylesheet" href="index3.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Registration</h1>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Fullname" required></div>
                    <i class='bx bxs-user'></i>
            </div>
<div class="input-field">
                    <input type="text" placeholder="Username" required></div>
                    <i class='bx bxs-user'></i>
            </div>
             <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Email" required></div>
                    <i class='bx bxs-envelope' ></i>
            </div>
<div class="input-field">
                    <input type="text" placeholder="Phone Number" required></div>
                    <i class='bx bxs-phone'></i>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="password" placeholder="Password" required></div>
                    <i class='bx bxs-lock'></i>
            </div>
<div class="input-field">
                    <input type="password" placeholder="Confirm Password" required></div>
                    <i class='bx bxs-lock'></i>
            </div>
            <label><input type="checkbox">I here by declares that above mention details provided by me are correct</label>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
